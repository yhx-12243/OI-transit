<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<!-- version 5.0 -->
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="additional_files/fonts.css">
		<link type="text/css" rel="stylesheet" href="additional_files/sh_typical.min.css">
		<link type="text/css" rel="stylesheet" href="additional_files/pgmain.min.css">
		<title>OI 中转站 - 便笺</title>
		<script src="additional_files/jquery.min.js"></script>
		<script src="additional_files/basic.min.js"></script>
		<script src="additional_files/file.min.js"></script>
		<script>
			jQuery(document).ready($ => {
				updTime(), setInterval(updTime, 250);
				if (getStorage('marquee') === 'on') $("#intro").show().get(0).start();

				let params = parseStr(location.search);
				curPage = parseInt(params['page'] || '1');
				$.get('memos/tot.cfg', parseMemos);

				$('#ctrl-marquee').click(function () {
					let $mar = $('#intro');
					setStorage('marquee', $mar.is(':hidden') ? ($mar.show().get(0).start(), 'on') : ($mar.hide(), 'off'));
				});

				$('#motto').fadeTo(2000, 1, function () {$(this).css('opacity', '');});
			});
		</script>
	</head>
	<body>
		<div class="title">
			<div class="opacity-3 flex" style="height: 160px">
				<div style="width: 100%">
					<h2 class="cen">OI 中转站 - 便笺</h2>
					<p class="cen" id="dispTime">当前时间: 2018-7-31 12:00:00</p>
					<p class="ri" id="motto" style="opacity: 0; margin-top: -20px">it will be extremely steep and filled with thorns.</p>
				</div>
			</div>
		</div>
		<div class="dmarquee" style="height: 25px">
			<div id="ctrl-marquee" style="float: left">
				<p class="hint">开启/关闭字幕</p>
			</div>
			<div style="overflow: hidden">
				<marquee id="intro" scrollamount="1000" style="color: #999; display: none;">bestFy is the cutest !</marquee>
			</div>
		</div>
		<div class="main">
			<div class="opacity-4 padding" style="min-height: 1344px">
				<div class="cen big-button">
					<button onclick="location.href='index.html'">做题记录</button><button onclick="location.href='tools.html'">小工具</button><button onclick="location.href='templates.html'">模板</button><button>便笺</button>
				</div>
				<fieldset>
					<legend>便笺</legend>
					<table class="cen main-table" id="memTable" style="width: 100%">
						<thead>
							<tr>
								<th style="width: 10%">便笺编号</th>
								<th style="width: 30%">便笺名称</th>
								<th style="width: 10%">链接</th>
								<th style="width: 20%">最后更新时间</th>
								<th style="width: 30%">备注</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<p id="memTotal" class="cen">请稍等，写个酱油记就加载完毕啦！</p>
					<div class="cen"><ul id="pagination"></ul></div>
				</fieldset>
			</div>
		</div>
	</body>
</html>
